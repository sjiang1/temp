name: try
run-name: ${{ github.actor }} tries to run the project
on:
    push:
        branches:
            - 'main'
jobs:
    start-backend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
            - run: python -m pip install --upgrade pip
            - run: pip install -r requirements.txt
            - run: uvicorn --reload